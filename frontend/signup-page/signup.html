<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Pawfect Match</title>
  <link rel="stylesheet" href="signup.module.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-wrapper">
  <div class="signup-card">
    <h2>Create Account üê∂</h2>
    <p>Join the Pawfect Match community</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

      <button type="submit">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="../login-page/login.html">Login</a></p>
  </div>
</div>
</body>
</html>
