<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Pawfect Match</title>
  <link rel="stylesheet" href="signup.module.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="signup-card">
    <h2>Create Account üê∂</h2>
    <p>Join the Pawfect Match community</p>

    <form id="signup-form" action="../../backend/signup/signup.php" method="POST" enctype="multipart/form-data">
      <label for="naam">Naam</label>
      <input type="text" id="naam" name="naam" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="wachtwoord">Wachtwoord</label>
      <input type="password" id="wachtwoord" name="wachtwoord" required />

      <label for="bio">Bio</label>
      <textarea name="bio" id="bio" required></textarea>

      <label for="voorkeuren">Voorkeuren</label>
      <input type="text" id="voorkeuren" name="voorkeuren" />

      <label for="foto">Profielfoto</label>
      <input type="file" name="foto" id="foto" accept="image/*" />

      <button type="submit">Sign Up</button>
    </form>

    <hr style="margin: 2em 0;">

    <!-- Add Pet Form -->
    <form id="add-dier-form" action="../../backend/swipen/add_dier.php">
      <input type="text" name="dier_naam" placeholder="Name" required>
      <input type="text" name="soort" placeholder="Species" required>
      <input type="text" name="ras" placeholder="Breed" required>
      <input type="number" name="leeftijd" placeholder="Age" required>
      <input type="number" name="asiel_id" placeholder="Shelter ID" required>
      <textarea name="beschrijving" placeholder="Description"></textarea>
      <button type="submit">Add Pet</button>
    </form>
    <div id="add-dier-message"></div>

    <p class="footer-text">Already have an account? <a href="../login-page/login.html">Login</a></p>

  </div>

  <script src="signup.js"></script>

</div>
</body>
</html>
